{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
	

	<h2>Top 10 Rezepte</h2>
	
	{% if recipe_list %}
	 	<ul class="recipes">
		    {% for recipe in recipe_list %}
		    	<a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.recipename }}</a> von <i>{{recipe.author}}</i> <br />
		    {% endfor %}
		</ul>
	{% else %}
    	<p>No recipe are available.</p>
	{% endif %}
	
{% endblock %}
