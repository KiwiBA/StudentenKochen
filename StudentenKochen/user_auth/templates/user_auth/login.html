{% extends "base.html" %}

{% block content %}
<div class="hero-unit">
    <h3>Login</h3>

    <div class="container">
    <form class="form-signin span4" id="login_form" method="post" action="">
        {% csrf_token %}

        {% if form.errors %}<p><strong>Bitte verbessere die folgenden Felder:</strong></p>{% endif %}
        Username: <input type="text" class="input-block-level" placeholder="Username" name="username" value="" size="50" />
        <br />
        Password: <input type="password" class="input-block-level" placeholder="Password" name="password" value="" size="50" />
        <br />
        <button class="btn btn-primary" type="submit">Sign in</button>
    </form>

    </div>
    <!-- /container -->
</div>
{% endblock %}
