{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'recipes/style.css' %}" />

{% if latest_recipe_list %}
    <ul>
    {% for recipe in latest_recipe_list %}
       <li><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.recipename }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipe are available.</p>
{% endif %}
<br>
<a href="{% url 'recipes:create' %}">Neues Rezept</a>
