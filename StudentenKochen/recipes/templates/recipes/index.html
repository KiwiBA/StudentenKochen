{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
	<h1>Top 10 Rezepte</h1>
	
	{% if latest_recipe_list %}
 	<ul class="recipes">
	    {% for recipe in latest_recipe_list %}
	    	<a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.recipename }} von <i>{{recipe.author}}</i></a><br />
	    {% endfor %}
		</ul>
	{% else %}
    	<p>No recipe are available.</p>
	{% endif %}
{% endblock %}
